<!DOCTYPE html>
<html lang="uk">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/auth.css' %}">
    <title>{% block title %}{% endblock %}</title>

    <!-- Добавлено JavaScript -->
    <script src="{% static 'main/js/auth.js' %}"></script>
</head>
<body>
    <header class="p-3 bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-between justify-content-lg-start">
            <h2 class="display-5 text-light"><a href="/" class="text-white text-decoration-none">NEWS</a></h2>
            
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-white">Головна сторінка</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Запропонувати новину</a></li>
              <li><a href="/about" class="nav-link px-2 text-white">Про нас</a></li>
            </ul>
    
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
              <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>
    
            <!-- Кнопка "Логін" переміщена сюди -->
            <div class="ms-auto"> <!-- ms-auto для вирівнювання контенту з правого боку -->
              <button type="button" class="btn btn-outline-light me-2 login-button" id="loginButton">Логін</button>
              <button type="button" class="btn btn-warning" id="registerButton">Реєстрація</button>
              <span id="userInfo" style="display: none;"></span>
            </div>
          </div>
        </div>
    </header>
      
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- панель логіна -->
<div id="loginPanel" class="panel">
  <button type="button" id="closeLoginPanel" class="close" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>

  <h4>Логін</h4>

  <input type="text" placeholder="Логін"><br>
  <input type="password" placeholder="Пароль"><br>
  <button type="button">Увійти</button>
</div>

<!-- панель реєстрації -->
<div id="registerPanel" class="panel">
    <button type="button" id="closeRegisterPanel" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>

    <h4>Реєстрація</h4>
    
    <form id="registerForm">
      {% csrf_token %}
      <input type="text" id="registerName" placeholder="Ім'я"><br>
      <input type="email" id="registerEmail" placeholder="Email"><br>
      <input type="password" id="registerPassword" placeholder="Пароль"><br>
      <input type="password" id="confirmPassword" placeholder="Повторіть Пароль"><br>
      <button type="submit" id="registerSubmitButton">Зареєструватися</button>
  </form>
</div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Головна сторінка</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Запропонувати новину</a></li>
                <li class="nav-item"><a href="/about" class="nav-link px-2 text-body-secondary">Про нас</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2024 News, Inc</p>
        </footer>
    </div>

    <!-- включіть Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
</body>
</html>
